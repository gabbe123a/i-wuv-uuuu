<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vill du va min alla hj칛rtans dag?</title>
  <style>
    :root{
      --yesScale: 1;
      --noScale: 1;
    }
    *{ box-sizing: border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
    }

    .card{
      width:min(900px, 92vw);
      text-align:center;
      padding:24px 16px 32px;
    }

    .hero{
      width:min(800px, 92vw);
      height:auto;
      max-height:55vh;
      object-fit:contain;
      border-radius:12px;
      user-select:none;
      -webkit-user-drag:none;
    }

    .buttons{
      margin-top:18px;
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      border:0;
      padding:14px 22px;
      border-radius:999px;
      font-size:18px;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      transition: transform .12s ease, opacity .12s ease;
      touch-action: manipulation;
    }

    #yesBtn{
      background:#22c55e;
      color:#fff;
      transform: scale(var(--yesScale));
    }

    #noBtn{
      background:#ef4444;
      color:#fff;
      transform: scale(var(--noScale));
    }

    /* N칛r Ja tar 칬ver sk칛rmen */
    .fullscreen-yes #yesBtn{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      border-radius:0;
      font-size: clamp(28px, 6vw, 80px);
      box-shadow:none;
      transform:none !important;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:9999;
    }

    .fullscreen-yes #noBtn{
      opacity:0;
      pointer-events:none;
    }

    /* Tackmeddelande */
    .message{
      font-size: clamp(22px, 4vw, 56px);
      font-weight:800;
      color:#111827;
      line-height:1.1;
      margin:0;
    }

    .sub{
      margin-top:10px;
      font-size:16px;
      color:#6b7280;
    }
  </style>
</head>
<body>
  <main class="card" id="card">
    <!-- Byt src till din bildfil om du vill l칛gga den i repot (t.ex. "Ofr칛lse.png") -->
    <img class="hero" src="Ofr칛lse.png" alt="Vill du va min alla hj칛rtans dag?" onerror="this.style.display='none'">

    <div class="buttons" id="buttons">
      <button id="yesBtn" aria-label="Ja">Ja</button>
      <button id="noBtn" aria-label="Nej">Nej</button>
    </div>
  </main>

  <script>
    const root = document.documentElement;
    const card = document.getElementById("card");
    const buttons = document.getElementById("buttons");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");

    let yesScale = 1;
    let noScale = 1;

    // Hur snabbt det v칛xer/krymper
    const YES_GROW = 1.22;
    const NO_SHRINK = 0.86;

    // N칛r Ja anses "칬ver hela sk칛rmen"
    const FULLSCREEN_THRESHOLD = 8;

    function applyScales(){
      root.style.setProperty("--yesScale", yesScale.toFixed(4));
      root.style.setProperty("--noScale", Math.max(noScale, 0.05).toFixed(4));
    }

    function goFullscreenYes(){
      document.body.classList.add("fullscreen-yes");
      // Ge lite tydlighet: text p친 Ja-knappen
      yesBtn.textContent = "JAAA 游눘";
    }

    function showLoveMessage(){
      // Rensa inneh친ll och visa meddelande
      card.innerHTML = `
        <p class="message">awww tack s친  mycket jag 칛lskar dig ocks친</p>
        <div class="sub">游</div>
      `;
    }

    noBtn.addEventListener("click", () => {
      yesScale *= YES_GROW;
      noScale *= NO_SHRINK;

      applyScales();

      if (yesScale >= FULLSCREEN_THRESHOLD){
        goFullscreenYes();
      }
    });

    yesBtn.addEventListener("click", () => {
      showLoveMessage();
    });

    applyScales();
  </script>
</body>
</html>
