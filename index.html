<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vill du va min alla hj√§rtans dag?</title>

  <style>
    :root{
      --yesScale: 1;
      --noScale: 1;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
      font-family: Arial, sans-serif;
      overflow:hidden;
    }

    .card{
      width:min(900px, 92vw);
      text-align:center;
      padding:24px;
    }

    h1{
      font-size: clamp(28px, 5vw, 60px);
      color:#e11d48;
      margin-bottom:20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .hero{
      width:min(700px, 90vw);
      max-height:50vh;
      object-fit:contain;
      margin-bottom:20px;
    }

    .buttons{
      display:flex;
      gap:15px;
      justify-content:center;
      flex-wrap:wrap;
    }

    button{
      border:none;
      padding:14px 28px;
      border-radius:50px;
      font-size:20px;
      cursor:pointer;
      transition: transform .15s ease;
    }

    #yesBtn{
      background:#22c55e;
      color:white;
      transform: scale(var(--yesScale));
    }

    #noBtn{
      background:#ef4444;
      color:white;
      transform: scale(var(--noScale));
    }

    .fullscreen-yes #yesBtn{
      position:fixed;
      inset:0;
      width:100vw;
      height:100vh;
      border-radius:0;
      font-size: clamp(30px, 8vw, 100px);
      transform:none !important;
      z-index:999;
    }

    .fullscreen-yes #noBtn{
      opacity:0;
      pointer-events:none;
    }

    .message{
      font-size: clamp(24px, 5vw, 60px);
      font-weight:bold;
      color:#111;
    }
  </style>
</head>

<body>
  <main class="card" id="card">
    
    <h1>Vill du va min alla hj√§rtans dag??? ‚ù§Ô∏è</h1>

    <img class="hero" src="Ofr√§lse.png" alt="Alla hj√§rtans dag" onerror="this.style.display='none'">

    <div class="buttons">
      <button id="yesBtn">Ja</button>
      <button id="noBtn">Nej</button>
    </div>

  </main>

  <script>
    const root = document.documentElement;
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const card = document.getElementById("card");

    let yesScale = 1;
    let noScale = 1;

    const YES_GROW = 1.25;
    const NO_SHRINK = 0.85;
    const FULLSCREEN_THRESHOLD = 8;

    function updateSize(){
      root.style.setProperty("--yesScale", yesScale);
      root.style.setProperty("--noScale", noScale);
    }

    noBtn.addEventListener("click", () => {
      yesScale *= YES_GROW;
      noScale *= NO_SHRINK;
      updateSize();

      if(yesScale >= FULLSCREEN_THRESHOLD){
        document.body.classList.add("fullscreen-yes");
      }
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <p class="message">
          awww tack s√•  mycket jag √§lskar dig ocks√• üíñ
        </p>
      `;
    });

    updateSize();
  </script>
</body>
</html>
